	<script type="text/javascript">
		window.addEvent('domready', function() {
			var code     = '<?php ?>';
			var fuel     = new Fuel.php();
			var parser   = new Parser.Strict(fuel);
			var compiler = new Compiler.Lines(fuel, {
				containerTag:   { parent: 'div' },
				linesTag:       { parent: 'div', child: 'span' },
				lineNumbers:    true,
				numbersTag: 'span'
			});
			
			var wicks  = parser.parse(code);
			var lighter  = compiler.compile(wicks, code);
			
			console.log(lighter);
			
			lighter.inject(document.id(document.body));
		});
	</script>
